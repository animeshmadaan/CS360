<!DOCTYPE html>

<html>
  <head>
    <title>WebGL Load Object Mesh</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="scene.js"></script>
  </head>

  <body onload="webGLStart();">
    <canvas id="scene" style="border: none" width="600" height="600"></canvas>
    <br />
    <div class="slider-container" style="display: flex; align-items: center; margin-bottom: 10px;">
      <label class="slider-label" for="lightSlider" style="margin-right: 10px;">Control Light Position:</label>
      <input type="range" id="lightSlider" class="slider" min="-5.0" max="5.0" step="0.1" value="-2.0" 
      style="width: 200px; height: 5px; -webkit-appearance: none; appearance: none; background-color: #0996e2; border-radius: 5px; outline: none;"/>
    </div>
    <br />
    <label>Animate:</label>
    <input type="checkbox" id="animateCheckbox" onclick="toggleAnimation(this.checked)">
</body>
</html>
